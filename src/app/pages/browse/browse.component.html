<div class="centered-content">
    <div class="header-container">
        <h1 class="title" routerLink=""> Leaderboard </h1>
        <h1 class="title"> Browse </h1>
        <h1 class="title" routerLink="/vote"> Vote </h1>
    </div>
    <div class="content-container">
        <div *ngIf="loaded; else loading">
            <ng-container *ngFor="let book of voteData">
                <details>
                    <summary> {{ book.title }} {{ book.author }} </summary>
                    <br>
                    <table style="width:300px">
                        <tr> 
                            <th style="width:20%"></th>
                            <th style="width:70%">User</th>
                            <th style="width:10%">Vote</th>
                        </tr>
                        <ng-container *ngFor="let vote of book.votes">
                        <tr>
                            <td class="stars"><span *ngFor="let _ of [].constructor(vote.stars)">â˜…</span></td>
                            <td>{{ vote.username }} </td>
                            <td>{{ vote.stars }} </td>
                        </tr>
                        </ng-container>
                    </table>
                    <br>
                    <p *ngIf="book.votes.length == 0" class="no-votes"> No votes for this book yet :( </p> 
                </details>
            </ng-container>
        </div>
        <ng-template #loading> <p> Loading... </p> </ng-template>
    </div>
</div>
