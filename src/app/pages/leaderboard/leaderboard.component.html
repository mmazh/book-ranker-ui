<div class="centered-content">
    <div class="header-container">
        <h1 class="title">
            Leaderboard
        </h1>
        <h1 class="title" routerLink="browse">
            Browse
        </h1>
        <h1 class="title">
            Vote
        </h1>
    </div>
    <div class="leaderboard-container">
        <div *ngIf="booksLoaded && votesLoaded; else loading">
            <div *ngFor="let book of calculateTopXBooks(3); let i = index"> 
                <p class="leaderboard-item">
                    {{ i + 1 }}.  {{ book.titleAuthor }}  <span style="color: gold;"> (â˜…{{ book.score }}) </span>
                </p>
            </div>
        </div>
        <ng-template #loading>
            <h1 class="leaderboard-item">
                Loading...
            </h1>
        </ng-template>
    </div>
</div>
